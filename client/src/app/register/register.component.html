<section class="register-section mt-5">
	<mat-card>
		<h3>Register</h3>
		<div class="">
			<div class="row">
			  <div class="col-6">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>First Name</mat-label>
					<input matInput placeholder="First Name" type="string" [(ngModel)]="userModel.firstName" />
					</mat-form-field>
			  </div>
			  <div class="col-6">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Last Name</mat-label>
					<input matInput placeholder="last name" type="string" [(ngModel)]="userModel.lastName" />
					</mat-form-field>
			  </div>
			  
			</div>
		  </div>
		 
			
		<mat-form-field class="example-full-width" appearance="fill">
			<mat-label>Username</mat-label>
			<input matInput placeholder="username" type="string" [(ngModel)]="userModel.username" />
			</mat-form-field>
		<!--use bootstrap to create one row and twelve col/2 (mat-card: 1row, 2x mat-form-field: 6col - create a div - a parent div for two fields first name and last name)-->
		<mat-form-field class="example-full-width" appearance="fill">
		<mat-label>Email</mat-label>
		<input matInput placeholder="email" [disabled]="isUpdate" type="email" [(ngModel)]="userModel.email" />
		</mat-form-field>
		 
		<mat-form-field *ngIf="!isUpdate" class="example-full-width" appearance="fill">
			<mat-label>Password</mat-label>
	
			<input matInput placeholder="enter passcode" type="password" [(ngModel)]="userModel.password"/>
		</mat-form-field>
		<div class="">
			<div class="row">
			  <div class="col-5">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>Age</mat-label>
					<input matInput placeholder="Age" type="string" [(ngModel)]="userModel.age" />
					</mat-form-field>
			  </div>
			  <div class="col-7">
				<mat-form-field class="example-full-width" appearance="fill">
					<mat-label>DOB</mat-label>
					<input matInput placeholder="Date Of Birth" type="string" [(ngModel)]="userModel.dob" />
					</mat-form-field>
			  </div>
			  
			</div>
		  </div>
		  <span *ngIf="!isUpdate"><button class="button-full-width" mat-raised-button color="primary" (click)="register()">Register</button> <br> </span>
		  <span *ngIf="isUpdate"><button class="button-full-width" mat-raised-button color="primary" (click)="update()">Update</button> <br> </span>
		  <span *ngIf="isUpdate"><button class="button-full-width mt-1" mat-raised-button color="primary" (click)="back()">Back</button> <br> </span>
		      <br>

		<div *ngIf="!isUpdate" class="text-center show-cursor mb-2"> <a routerLink="/login">Already have an account?</a></div>
	</mat-card>
	
</section>
